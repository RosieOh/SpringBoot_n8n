spring:
  application:
    name: n8n-integration-api

  security:
    user:
      name: admin
      password: admin123

server:
  port: 8080

# n8n Configuration
n8n:
  base-url: http://localhost:5678
  api-key: ${N8N_API_KEY:your-n8n-api-key-here}
  webhook:
    base-url: ${n8n.base-url}/webhook

# Logging
logging:
  level:
    com.n8n: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
